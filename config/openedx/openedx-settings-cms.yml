    = ENV_TOKENS.get(\"API_ACCESS_FROM_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\n\n#
    Get rid completely of coursewarehistoryextended, as we do not use the CSMH database\nINSTALLED_APPS.remove(\"coursewarehistoryextended\")\nDATABASE_ROUTERS.remove(\n
    \   \"openedx.core.lib.django_courseware_routers.StudentModuleHistoryExtendedRouter\"\n)\n\n#
    Set uploaded media file path\nMEDIA_ROOT = \"/openedx/media/\"\n\n# Add your MFE
    and third-party app domains here\nCORS_ORIGIN_WHITELIST = []\n\n# Video settings\nVIDEO_IMAGE_SETTINGS[\"STORAGE_KWARGS\"][\"location\"]
    = MEDIA_ROOT\nVIDEO_TRANSCRIPTS_SETTINGS[\"STORAGE_KWARGS\"][\"location\"] = MEDIA_ROOT\n\nGRADES_DOWNLOAD
    = {\n    \"STORAGE_TYPE\": \"\",\n    \"STORAGE_KWARGS\": {\n        \"base_url\":
    \"/media/grades/\",\n        \"location\": \"/openedx/media/grades\",\n    },\n}\n\nORA2_FILEUPLOAD_BACKEND
    = \"filesystem\"\nORA2_FILEUPLOAD_ROOT = \"/openedx/data/ora2\"\nORA2_FILEUPLOAD_CACHE_NAME
    = \"ora2-storage\"\n\n# Change syslog-based loggers which don't work inside docker
    containers\nLOGGING[\"handlers\"][\"local\"] = {\n    \"class\": \"logging.handlers.WatchedFileHandler\",\n
    \   \"filename\": os.path.join(LOG_DIR, \"all.log\"),\n    \"formatter\": \"standard\",\n}\nLOGGING[\"handlers\"][\"tracking\"]
    = {\n    \"level\": \"DEBUG\",\n    \"class\": \"logging.handlers.WatchedFileHandler\",\n
    \   \"filename\": os.path.join(LOG_DIR, \"tracking.log\"),\n    \"formatter\":
    \"standard\",\n}\nLOGGING[\"loggers\"][\"tracking\"][\"handlers\"] = [\"console\",
    \"local\", \"tracking\"]\n# Disable django/drf deprecation warnings\nimport logging\nimport
    warnings\nfrom django.utils.deprecation import RemovedInDjango30Warning, RemovedInDjango31Warning\nfrom
    rest_framework import RemovedInDRF310Warning, RemovedInDRF311Warning\nwarnings.simplefilter('ignore',
    RemovedInDjango30Warning)\nwarnings.simplefilter('ignore', RemovedInDjango31Warning)\nwarnings.simplefilter('ignore',
    RemovedInDRF310Warning)\nwarnings.simplefilter('ignore', RemovedInDRF311Warning)\n\n#
