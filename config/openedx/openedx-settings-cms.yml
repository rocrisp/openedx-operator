    = \"http://\" + LMS_BASE\nFEATURES[\"PREVIEW_LMS_BASE\"] = \"preview.\" + LMS_BASE\n\n#######
    Settings common to LMS and CMS\nimport json\nimport os\n\n# Mongodb connection
    parameters: simply modify `mongodb_parameters` to affect all connections to MongoDb.\nmongodb_parameters
    = {\n    \"host\": \"mongodb\",\n    \"port\": 27017,\n    \n    \"user\": None,\n
    \   \"password\": None,\n    \n    \"db\": \"openedx\",\n}\nDOC_STORE_CONFIG =
    mongodb_parameters\nCONTENTSTORE = {\n    \"ENGINE\": \"xmodule.contentstore.mongo.MongoContentStore\",\n
    \   \"ADDITIONAL_OPTIONS\": {},\n    \"DOC_STORE_CONFIG\": DOC_STORE_CONFIG\n}\n#
    Load module store settings from config files\nupdate_module_store_settings(MODULESTORE,
    doc_store_settings=DOC_STORE_CONFIG)\nDATA_DIR = \"/openedx/data/\"\nfor store
    in MODULESTORE[\"default\"][\"OPTIONS\"][\"stores\"]:\n   store[\"OPTIONS\"][\"fs_root\"]
    = DATA_DIR\n\n\nDEFAULT_FROM_EMAIL = ENV_TOKENS.get(\"DEFAULT_FROM_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\nDEFAULT_FEEDBACK_EMAIL
    = ENV_TOKENS.get(\"DEFAULT_FEEDBACK_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\nSERVER_EMAIL
    = ENV_TOKENS.get(\"SERVER_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\nTECH_SUPPORT_EMAIL
    = ENV_TOKENS.get(\"TECH_SUPPORT_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\nCONTACT_EMAIL
    = ENV_TOKENS.get(\"CONTACT_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\nBUGS_EMAIL
    = ENV_TOKENS.get(\"BUGS_EMAIL\", ENV_TOKENS[\"CONTACT_EMAIL\"])\nUNIVERSITY_EMAIL
